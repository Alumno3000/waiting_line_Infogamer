<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclutamiento LoL - Lista de Espera</title>
    <style>
        /* Estilos estilo League of Legends */
        body { background-color: #010a13; color: #cdbe91; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; background: #091428; border: 2px solid #785a28; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.8); border-radius: 4px; }
        h1 { color: #f0e6d2; text-align: center; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #785a28; padding-bottom: 10px; }
        .btn-registro { display: block; width: fit-content; margin: 20px auto; background: #11b1d1; color: #010a13; padding: 15px 30px; text-decoration: none; font-weight: bold; text-transform: uppercase; border: 1px solid #005a82; transition: 0.3s; }
        .btn-registro:hover { background: #1ed2f4; transform: scale(1.05); }
        .lista-container { margin-top: 30px; }
        h2 { font-size: 1.2rem; color: #c89b3c; text-align: center; }
        /* Estilo para el Excel embebido */
        iframe { width: 100%; height: 400px; border: 1px solid #785a28; background-color: #f0e6d2; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #463714; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Buscando Equipo</h1>
        <p style="text-align: center;">Inscríbete para entrar en la cola. Al completar 5 jugadores, el administrador será notificado.</p>
        
        <a href="https://forms.gle/hYjnybUUtVLrRSzm9" class="btn-registro" target="_blank">Registrar mis datos</a>

        <div class="lista-container">
            <h2>JUGADORES EN ESPERA</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/1Q1oBPv7sLwQMYj6WcmeMFKPKhDwkiXlTO0H81gfo52A/preview"></iframe>
        </div>
    </div>

    <p class="footer">Sistema de reclutamiento automático</p>

</body>
</html>
